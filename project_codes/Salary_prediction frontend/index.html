<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Salary Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .salary-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }

        .confidence {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ AI Salary Predictor</h1>
        <p class="subtitle">Get instant salary estimates powered by machine learning</p>

        <form id="salaryForm">
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" step="0.1" min="0" max="50" required>
            </div>

            <div class="form-group">
                <label for="skill">Skill Score (1-10)</label>
                <input type="number" id="skill" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level</label>
                <select id="education" required>
                    <option value="">Select Education</option>
                    <option value="Bachelor">Bachelor's Degree</option>
                    <option value="Master">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Job Role</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="ML Engineer">ML Engineer</option>
                    <option value="DevOps">DevOps Engineer</option>
                    <option value="Backend Developer">Backend Developer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location Tier</label>
                <select id="location" required>
                    <option value="">Select Location</option>
                    <option value="Tier1">Tier 1 (Major Metro)</option>
                    <option value="Tier2">Tier 2 (Mid-size City)</option>
                    <option value="Tier3">Tier 3 (Small City)</option>
                </select>
            </div>

            <button type="submit">Predict Salary</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating your salary...</p>
        </div>

        <div class="result" id="result">
            <h2>Estimated Salary</h2>
            <div class="salary-amount" id="salaryAmount">$0</div>
            <div class="confidence" id="confidenceRange"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        document.getElementById('salaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').classList.add('show');

            // Collect form data
            const data = {
                years_experience: parseFloat(document.getElementById('experience').value),
                skill_score: parseInt(document.getElementById('skill').value),
                education_level: document.getElementById('education').value,
                job_role: document.getElementById('role').value,
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                document.getElementById('loading').classList.remove('show');

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();

                // Display results
                document.getElementById('salaryAmount').textContent = 
                    `$${result.predicted_salary.toLocaleString()}`;
                document.getElementById('confidenceRange').textContent = 
                    `Range: $${result.confidence_range.lower_bound.toLocaleString()} - $${result.confidence_range.upper_bound.toLocaleString()}`;
                document.getElementById('result').classList.add('show');

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('error').textContent = 
                    '‚ùå Error: Could not connect to API. Make sure the server is running at ' + API_URL;
                document.getElementById('error').classList.add('show');
            }
        });
    </script>
</body>
</html>
